<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tangent Calculator</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="calcForm">
        <h3>Tangent Calculator</h3>
        <label for="miles">Distance in miles:</label>
        <input id="miles" class="form-input" type="number" step="0.01" oninput="milesConverter(this.value)" onchange="milesConverter(this.value)">
        <label for="elevation">Elevation gain in feet:</label>
        <input id="elevation" class="form-input" type="number" step="0.01" oninput="elevation(this.value)" onchange="elevation(this.value)">
        <input type="button" id="calcBtn" class="button" onclick="calculate()" value="Calculate">
        <label>Angle in degrees:</label>
        <output id="angle" class="form-input"></output>
        <label>Grade percentage:</label>
        <output id="grade" class="form-input"></output>
        <input type="button" class="reset" onclick="resetFunction()" value="Reset">
    </form>
</body>
</html>
